# in the templates via {{ site.myvariable }}.
title: DONG ZHAO
description: >- # this means to ignore newlines until "baseurl:"
  Brain works, shared with you!
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
port: 1100
encoding: UTF-8

# Social integration.
linkedin_id: dongzl
github_id: dongzgh
researchgate_id: Dong-Zhao-17
googlescholar_id: yrvWobEAAAAJ
facebook_id: dongzhao

# Build settings.
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# List header pages.
header_pages:
  - about.md
  - posts.md

# Include in processing.
include: ['_pages', '_views']

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

defaults:
  - scope:
      path: '_pages'
    values:
      layout: page
  - scope:
      path: '_views'
    values:
      layout: page
